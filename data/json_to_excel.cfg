[
    {
        "name": "№ заявки",
        "filter": "$.id"
    },
    {
        "name": "Тема",
        "filter": "$.title",
        "regexp_filter": "\"([^\"]*)\"",
        "comment": "Regexp фильтр убирает кавычки"
    },
    {
        "name": "Характер задачи",
        "filter": "$.parameters[?(@.code==\"A\")].value",
        "regexp_filter": "\"([^\"]*)\"",
        "comment": "filter фильтр выбирает параметр в разделе parameters у которого поле .code равно A. Regexp фильтр убирает кавычки"
    },
    {
        "name": "Дата регистрации",
        "filter": "$.created_at",
        "regexp_filter": "^.{1}(.{10})",
        "comment": "regexp фильтр выбирает символы со второго по 11-й (дату)"
    },
    {
        "name": "Отдел",
        "filter": "$.depart",
        "regexp_filter": "\"([^\"]*)\"",
        "comment": "Regexp фильтр убирает кавычки"
    },
    {
        "name": "Ответственный сотрудник",
        "filter": "$.assignee.name",
        "regexp_filter": "\"([^\"]*)\"",
        "comment": "Regexp фильтр убирает кавычки"
    },
    {
        "name": "Контактное лицо",
        "filter": "$.contact.name",
        "regexp_filter": "\"([^\"]*)\""
    },
    {
        "name": "Наблюдатели",
        "filter": "$.observers",
        "regexp_filter": "\\[\\]()|name\": \"([^\"]*)"
    },
    {
        "name": "Статус",
        "filter": "$.status.name",
        "regexp_filter": "Отложена|Решена|В очереди|Ожидание ответа от пользователя|Закрыта"
    }
]